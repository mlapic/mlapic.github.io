<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,height=device-height initial-scale=1">
  <meta name="theme-color" content="#20262e">
  <meta charset='UTF-8' />
  <title>Calc</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="calculator noselect" id="calculator">
      <div class="display-container">
        <div class="display display1" id="display1"></div>
        <div class="display display2" id="display2"></div>
        <div class="currency currency1" id="currency1">HRK</div>
        <div class="currency currency2" id="currency2">EUR</div>
        <div id="switch">&#8645;</div>
      </div>
      <div class="button" data-value="7">7</div>
      <div class="button" data-value="8">8</div>
      <div class="button" data-value="9">9</div>
      <div class="button" data-value="4">4</div>
      <div class="button" data-value="5">5</div>
      <div class="button" data-value="6">6</div>
      <div class="button" data-value="1">1</div>
      <div class="button" data-value="2">2</div>
      <div class="button" data-value="3">3</div>
      <div class="button" data-value="bs">&larr;</div> <!-- &larr; &#9003; -->
      <div class="button" data-value="0">0</div>
      <div class="button" data-value="decimal">.</div>
    </div>
  </main>

  <script src="calc.js"></script>

</body>
</html>
